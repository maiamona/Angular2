<html>

  <head>
<base href="/">
    <title>Angular QuickStart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <!-- 1. Load libraries -->
     <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>

  </head>

  <!-- 3. Display the application -->
  <body>
    <!-- <my-app>Loading...</my-app> -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb p-0">
        <li class="breadcrumb-item py-2 pl"><a routerLink="/">Contactos</a></li>
        <li class="breadcrumb-item py-2"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item py-2"><a routerLink="/contato/save">Novo</a></li>
        <!-- <li class="breadcrumb-item p-0 f"><a class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</a></li> -->
        <li class="breadcrumb-item fl py-2 px-2 f"><input class="form-control mr-sm-2" type="search" placeholder="Search" name="busca" [(ngModel)]="termo" aria-label="Search"></li>
      </ol>
    </nav>
  
   
  
 
    
      <router-outlet></router-outlet>
    <!-- <contato-busca [buscar]="termo" (buscarChange)="log($event)"></contato-busca> -->
    <!-- <contato-busca [buscar]="termo" (buscarChange)="termo=$event"></contato-busca> // esta linha de codigo Ã© o mesmo que alinea abaixo, input =>'buscar', output => 'Change', juntando vai dar 'buscarChange'-->
    <contato-busca [(buscar)]="termo"></contato-busca>
      <!-- <contatos-lista></contatos-lista> -->

   

  </body>

</html>
